<html>
<head>
<title>Marquee Example</title>
</head>
<body>
<h2>Marquee Text Examples</h2>
<marquee direction="left">This text scrolls 
from right to left!</marquee><br><br>
<marquee direction="right">This text scrolls 
from left to right!</marquee><br><br>
<marquee behavior="scroll" direction="up"
height="100">This text scrolls 
up!</marquee><br><br>
<marquee behavior="scroll"
direction="down" height="100">This text 
scrolls down!</marquee>
</body>
</html>
